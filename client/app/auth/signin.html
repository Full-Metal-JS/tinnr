<div class="container-fluid">
  <form class="form-auth" name="signinForm" ng-submit="signinForm.$valid && signin()" novalidate>
    <h2 class="form-auth-heading">Sign In</h2>
    <p class="text-danger" ng-show="error">{{error.data}}</p>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" ng-model="user.username" placeholder="Email address" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" ng-model="user.password" placeholder="Password" required>
    </div>
    <div class="checkbox">
      <label>
      <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit">Sign In</button>
  </form>
</div>
